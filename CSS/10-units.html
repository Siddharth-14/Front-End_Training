<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Units</title>
    <style>
        /* prefer not to use absolute values instead use relative values*/

        p {
            font-size: 32px;
            font-size: 3em;
            /*what is in relation too*/
            line-height: 1.2;
            /*50% of the parents width*/
            width:50%
        }
    </style>
</head>

    </p>
