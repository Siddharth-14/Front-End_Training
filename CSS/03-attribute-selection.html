<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Universal Selector</title>
    <style>
        /*select element with a target attribute*/
        [target]{
            color: crimson
        }
        
        /*target attribute with a particular value*/
        /*use em for fonts*/
        [target="_blank"]{
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <a href="02-basic-selection.html">Basic Selector</a>
    <a href="https://www.w3schools.com/cssref/sel_all.asp" target="_blank">Universal Selector</a>
</body>
