<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .text{
                font-size:1em;
            }

            .theme-primary{
                color: crimson;
                text-decoration: underline;
            }

            .theme-secondary{
                color: olive;
                font-size:2em;
            }
        </style>
    </head>
    <body>
        
        <p id="p1" style="theme-primary">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique
            blanditiis eaque, velit, incidunt quas at debitis fuga tenetur
            dolores sint doloribus sequi dolorum animi optio reiciendis cum,
            illum sunt quo.
        </p>
        <script>
            (function(){
                const p1El = document.querySelector('#p1');
                p1El.style.color = 'olive';
                p1El.style.fontSize = '2 em';
                //className changes all classs and classList changes that particular class
                p1El.classList.add("text-secondary");
                p1El.classList.remove('text-primary')

                //classList.toggle('x') adds class x if not there and if there then it removes.
            }());
        </script>
    </body>
</html>
