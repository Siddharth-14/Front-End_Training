<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <main>

        <!--thead to provide show heading,tbody to show body,tfoot to show footer of the table-->
        <table lang="en" style="width:50%; float: centre; border: 2px solid blue;border-collapse: collapse">

            <!--ALWAYS FIRST, Caption of the table-->
            <caption>Weather Report</caption>
            <thead>
                <tr>

                    <!--th for heading text -->
                    <th scope="col">City</th>
                    <th scope="col">Min</th>
                    <th scope="col">Max</th>
                    <th scope="col">Avg</th>
                    <th scope="col">Rainfall</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <!--tb for body text-->
                    <th scope="row">Achalpur</th>
                    <td>28</td>
                    <td>34</td>
                    <td>29</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">Gwalior</th>
                    <td>18</td>
                    <td>20</td>
                    <td>19</td>
                    <td>20</td>
                </tr>
                <tr>
                    <th scope="row">Ahmedabad</th>
                    <td>26</td>
                    <td>28</td>
                    <td>27</td>
                    <td>15</td>
                </tr>
                <tr>
                    <th scope="row">Akola</th>
                    <td>28</td>
                    <td>34</td>
                    <td>29</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
